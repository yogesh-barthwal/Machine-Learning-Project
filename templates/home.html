<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Predictor</title>
</head>
<body>
    <h2>Wine Quality Prediction</h2>

    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <label for="fixed_acidity">Fixed Acidity:</label>
        <input type="number" step="any" name="fixed_acidity" required><br><br>

        <label for="volatile_acidity">Volatile Acidity:</label>
        <input type="number" step="any" name="volatile_acidity" required><br><br>

        <label for="citric_acid">Citric Acid:</label>
        <input type="number" step="any" name="citric_acid" required><br><br>

        <label for="residual_sugar">Residual Sugar:</label>
        <input type="number" step="any" name="residual_sugar" required><br><br>

        <label for="chlorides">Chlorides:</label>
        <input type="number" step="any" name="chlorides" required><br><br>

        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
        <input type="number" step="any" name="free_sulfur_dioxide" required><br><br>

        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
        <input type="number" step="any" name="total_sulfur_dioxide" required><br><br>

        <label for="density">Density:</label>
        <input type="number" step="any" name="density" required><br><br>

        <label for="pH">pH:</label>
        <input type="number" step="any" name="pH" required><br><br>

        <label for="sulphates">Sulphates:</label>
        <input type="number" step="any" name="sulphates" required><br><br>

        <label for="alcohol">Alcohol:</label>
        <input type="number" step="any" name="alcohol" required><br><br>

        <input type="submit" value="Predict Quality">
    </form>

    {% if results %}
    <h3>Predicted Quality: {{ results }}</h3>
{% endif %}
</body>
</html>
